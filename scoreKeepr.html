<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorekeeper</title>

   <link  rel="stylesheet"href="ping_pong.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
    <section id="heading">
        <img src="	https://tse1.mm.bing.net/th?id=OIP.2bHOMgJx7MF758KhX0JbuwHaEH&pid=Api&P=0&h=180" alt="">
    <h2>Ping Pong ScoreKeepr</h2>
    </section>

    <form action="">
      <h1><span id="p1">0</span > to <span id ="p2">0</span></h1>
        <p>use the buttons below to keep score</p>
   <label for="score"><b>Playing to:</b></label>
    <select id="score">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
<section>
    <button class="player" id="player1"  class="btn btn-primary">+1 PLAYER1</button>
    <button class="player" id="player2" class=""btn btn-secondary">+1  PLAYER2</button>
    <button class="player" id="reset">RESET</button>

</section>

</form>
</div>



<script src="score.js"></script>

</body>
</html>
